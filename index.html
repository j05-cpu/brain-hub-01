
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Are You Smarter Than AI?</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #0f0f1a;
    color: #e0e0e0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
  }
  .container {
    width: 100%;
    max-width: 600px;
  }
  .screen { display: none; }
  .screen.active { display: block; }

  h1 {
    text-align: center;
    font-size: 2rem;
    color: #a78bfa;
    margin-bottom: 8px;
  }
  .subtitle {
    text-align: center;
    color: #888;
    margin-bottom: 32px;
    font-size: 0.95rem;
  }
  .btn {
    display: block;
    width: 100%;
    padding: 14px;
    background: #7c3aed;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 12px;
  }
  .btn:hover { background: #6d28d9; }
  .btn.outline {
    background: transparent;
    border: 2px solid #7c3aed;
    color: #a78bfa;
  }
  .btn.outline:hover { background: #1a1a2e; }

  /* Quiz screen */
  .hud {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .q-counter { color: #888; font-size: 0.9rem; }
  .score-display { color: #a78bfa; font-weight: bold; }
  .timer-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  #timer {
    font-size: 1.4rem;
    font-weight: bold;
    color: #34d399;
    min-width: 36px;
    text-align: right;
    transition: color 0.3s;
  }
  #timer.danger { color: #f87171; }
  .timer-label { color: #888; font-size: 0.85rem; }

  .progress-bar {
    height: 4px;
    background: #1e1e30;
    border-radius: 4px;
    margin-bottom: 24px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: #7c3aed;
    transition: width 0.4s ease;
  }

  .question-card {
    background: #1a1a2e;
    border: 1px solid #2d2d4e;
    border-radius: 14px;
    padding: 24px;
    margin-bottom: 20px;
  }
  .question-text {
    font-size: 1.15rem;
    line-height: 1.6;
    color: #e0e0e0;
  }

  .choices { display: flex; flex-direction: column; gap: 10px; }
  .choice-btn {
    background: #1a1a2e;
    border: 2px solid #2d2d4e;
    color: #e0e0e0;
    border-radius: 10px;
    padding: 14px 18px;
    font-size: 1rem;
    cursor: pointer;
    text-align: left;
    transition: border-color 0.2s, background 0.2s;
  }
  .choice-btn:hover:not(:disabled) {
    border-color: #7c3aed;
    background: #22223a;
  }
  .choice-btn.correct {
    border-color: #34d399;
    background: #064e3b22;
    color: #34d399;
  }
  .choice-btn.wrong {
    border-color: #f87171;
    background: #7f1d1d22;
    color: #f87171;
  }
  .choice-btn:disabled { cursor: default; }

  .feedback {
    text-align: center;
    font-size: 1rem;
    min-height: 28px;
    margin-top: 12px;
    font-weight: 600;
  }
  .feedback.correct { color: #34d399; }
  .feedback.wrong { color: #f87171; }

  /* Result screen */
  .result-card {
    background: #1a1a2e;
    border: 1px solid #2d2d4e;
    border-radius: 14px;
    padding: 32px 24px;
    text-align: center;
    margin-bottom: 24px;
  }
  .result-emoji { font-size: 3.5rem; margin-bottom: 12px; }
  .result-title { font-size: 1.6rem; color: #a78bfa; margin-bottom: 8px; }
  .result-score { font-size: 3rem; font-weight: bold; color: #fff; margin: 16px 0 8px; }
  .result-sub { color: #888; font-size: 0.95rem; }
  .result-verdict { margin-top: 16px; font-size: 1rem; color: #e0e0e0; line-height: 1.5; }

  .start-icon { font-size: 3rem; text-align: center; margin-bottom: 16px; }
  .features { list-style: none; color: #888; font-size: 0.9rem; margin-bottom: 28px; text-align: center; line-height: 2; }
</style>
</head>
<body>
<div class="container">

  <!-- Start Screen -->
  <div class="screen active" id="start-screen">
    <div class="start-icon">üß†</div>
    <h1>Are You Smarter Than AI?</h1>
    <p class="subtitle">5 tricky logic & maths questions. Think fast!</p>
    <ul class="features">
      <li>‚è± 30 seconds per question</li>
      <li>üî¢ 5 brain-bending questions</li>
      <li>üèÜ Score tracked in real time</li>
    </ul>
    <button class="btn" id="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div class="screen" id="quiz-screen">
    <div class="hud">
      <span class="q-counter" id="q-counter">Question 1 of 5</span>
      <div class="timer-wrap">
        <span class="timer-label">‚è±</span>
        <span id="timer">30</span>
      </div>
      <span class="score-display" id="score-display">Score: 0</span>
    </div>
    <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
    <div class="question-card">
      <p class="question-text" id="question-text"></p>
    </div>
    <div class="choices" id="choices"></div>
    <p class="feedback" id="feedback"></p>
  </div>

  <!-- Result Screen -->
  <div class="screen" id="result-screen">
    <div class="result-card">
      <div class="result-emoji" id="result-emoji"></div>
      <div class="result-title" id="result-title"></div>
      <div class="result-score" id="result-score"></div>
      <div class="result-sub">out of 5 questions</div>
      <div class="result-verdict" id="result-verdict"></div>
    </div>
    <button class="btn" id="restart-btn">Play Again</button>
    <button class="btn outline" id="home-btn">Back to Home</button>
  </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', function () {

  const questions = [
    {
      q: "A bat and a ball cost $1.10 in total. The bat costs $1.00 more than the ball. How much does the ball cost?",
      choices: ["$0.10", "$0.05", "$0.15", "$0.20"],
      answer: 1,
      explain: "The ball costs $0.05. Bat = $1.05, Ball = $0.05. Total = $1.10 ‚úì"
    },
    {
      q: "If it takes 5 machines 5 minutes to make 5 widgets, how long does it take 100 machines to make 100 widgets?",
      choices: ["100 minutes", "50 minutes", "5 minutes", "1 minute"],
      answer: 2,
      explain: "Each machine makes 1 widget in 5 minutes. 100 machines make 100 widgets in 5 minutes."
    },
    {
      q: "In a lake, there's a patch of lily pads. Every day the patch doubles in size. If it takes 48 days to cover the whole lake, how long to cover half the lake?",
      choices: ["24 days", "36 days", "47 days", "12 days"],
      answer: 2,
      explain: "Since it doubles daily, half the lake was covered just one day before ‚Äî day 47."
    },
    {
      q: "What is the next number in this sequence? 1, 11, 21, 1211, 111221, ?",
      choices: ["222231", "312211", "1112221", "1234321"],
      answer: 1,
      explain: "This is the Look-and-Say sequence. Each term describes the previous: one 3, one 1, two 2s, two 1s ‚Üí 312211."
    },
    {
      q: "You have a 3-litre jug and a 5-litre jug. How do you measure exactly 4 litres of water?",
      choices: [
        "Fill the 5L, pour into 3L, empty 3L, pour remaining into 3L, fill 5L again, top up 3L",
        "Fill the 3L twice and pour into 5L, leaving 1L in 3L; empty 5L, pour 1L in, fill 3L again and add",
        "It's impossible with these two jugs",
        "Fill the 5L halfway"
      ],
      answer: 1,
      explain: "Fill 3L, pour into 5L. Fill 3L again, pour into 5L (now has 5L, 1L left in 3L). Empty 5L. Pour 1L in. Fill 3L and add to 5L ‚Üí 4L!"
    }
  ];

  let currentQ = 0;
  let score = 0;
  let timer = null;
  let timeLeft = 30;
  let answered = false;

  const screens = {
    start: document.getElementById('start-screen'),
    quiz: document.getElementById('quiz-screen'),
    result: document.getElementById('result-screen')
  };

  function showScreen(name) {
    Object.values(screens).forEach(s => s.classList.remove('active'));
    screens[name].classList.add('active');
  }

  document.getElementById('start-btn').addEventListener('click', startQuiz);
  document.getElementById('restart-btn').addEventListener('click', startQuiz);
  document.getElementById('home-btn').addEventListener('click', () => showScreen('start'));

  function startQuiz() {
    currentQ = 0;
    score = 0;
    showScreen('quiz');
    loadQuestion();
  }

  function loadQuestion() {
    answered = false;
    clearInterval(timer);
    timeLeft = 30;

    const q = questions[currentQ];
    document.getElementById('q-counter').textContent = `Question ${currentQ + 1} of ${questions.length}`;
    document.getElementById('score-display').textContent = `Score: ${score}`;
    document.getElementById('progress-fill').style.width = `${(currentQ / questions.length) * 100}%`;
    document.getElementById('question-text').textContent = q.q;
    document.getElementById('feedback').textContent = '';
    document.getElementById('feedback').className = 'feedback';

    const choicesEl = document.getElementById('choices');
    choicesEl.innerHTML = '';
    q.choices.forEach((c, i) => {
      const btn = document.createElement('button');
      btn.className = 'choice-btn';
      btn.textContent = c;
      btn.addEventListener('click', () => selectAnswer(i));
      choicesEl.appendChild(btn);
    });

    startTimer();
  }

  function startTimer() {
    const timerEl = document.getElementById('timer');
    timerEl.textContent = timeLeft;
    timerEl.className = timeLeft <= 10 ? 'danger' : '';

    timer = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;
      timerEl.className = timeLeft <= 10 ? 'danger' : '';
      if (timeLeft <= 0) {
        clearInterval(timer);
        if (!answered) timeUp();
      }
    }, 1000);
  }

  function timeUp() {
    answered = true;
    disableChoices();
    const q = questions[currentQ];
    const btns = document.querySelectorAll('.choice-btn');
    btns[q.answer].classList.add('correct');
    const fb = document.getElementById('feedback');
    fb.textContent = "‚è± Time's up! " + q.explain;
    fb.className = 'feedback wrong';
    setTimeout(nextQuestion, 2800);
  }

  function selectAnswer(index) {
    if (answered) return;
    answered = true;
    clearInterval(timer);

    const q = questions[currentQ];
    const btns = document.querySelectorAll('.choice-btn');
    disableChoices();

    const fb = document.getElementById('feedback');
    if (index === q.answer) {
      score++;
      btns[index].classList.add('correct');
      fb.textContent = '‚úÖ Correct! ' + q.explain;
      fb.className = 'feedback correct';
    } else {
      btns[index].classList.add('wrong');
      btns[q.answer].classList.add('correct');
      fb.textContent = '‚ùå Wrong! ' + q.explain;
      fb.className = 'feedback wrong';
    }

    document.getElementById('score-display').textContent = `Score: ${score}`;
    setTimeout(nextQuestion, 2800);
  }

  function disableChoices() {
    document.querySelectorAll('.choice-btn').forEach(b => b.disabled = true);
  }

  function nextQuestion() {
    currentQ++;
    if (currentQ < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    showScreen('result');
    document.getElementById('result-score').textContent = `${score}/5`;

    const data = [
      { max: 1, emoji: 'ü§ñ', title: 'The AI Wins!', verdict: 'Don\'t worry ‚Äî these questions trick almost everyone. The AI got them all right, of course.' },
      { max: 2, emoji: 'üòÖ', title: 'Close, But No Cigar', verdict: 'The AI edged you out this time. A little more lateral thinking and you\'ll be there!' },
      { max: 3, emoji: 'ü§ù', title: 'It\'s a Draw!', verdict: 'Not bad at all! You\'re right on par with AI-level reasoning. Keep sharpening that mind.' },
      { max: 4, emoji: 'üß†', title: 'Impressive!', verdict: 'You beat most people (and gave the AI a run for its money). Sharp thinker!' },
      { max: 5, emoji: 'üèÜ', title: 'You\'re Smarter Than AI!', verdict: 'Perfect score! You aced every trick question. Extraordinary logical reasoning!' }
    ];

    const result = data.find(d => score <= d.max) || data[data.length - 1];
    document.getElementById('result-emoji').textContent = result.emoji;
    document.getElementById('result-title').textContent = result.title;
    document.getElementById('result-verdict').textContent = result.verdict;
  }

});
</script>
</body>
</html>
